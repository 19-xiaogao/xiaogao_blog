<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div {
            position: relative;
            width: 500px;
            height: 500px;
            margin: auto;
            background-color: red;
            transition: all .3;
            animation: move;
        }

        @keyframes move {
            0% {
                left: -50px;
            }

            100% {
                left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="div"></div>
</body>

</html>
